{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Bestellijst Samenstellen</h1>
    
    <form action="{{ url_for('export_orderlist') }}" method="post">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Gerecht</th>
                        <th>Chef</th>
                        <th>Aantal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for gerecht in gerechten %}
                    <tr>
                        <td>{{ gerecht.naam }}</td>
                        <td>{{ gerecht.chef_naam }}</td>
                        <td>
                            <input type="number" 
                                   class="form-control" 
                                   name="quantity_{{ gerecht.dish_id }}" 
                                   min="0" 
                                   value="0"
                                   style="width: 100px;">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-file-export"></i> Exporteer Bestellijst
        </button>
    </form>
</div>
{% endblock %}
