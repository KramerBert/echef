{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Nieuw Gerecht Toevoegen</h2>
            <form method="POST" action="{{ url_for('create_dish') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="naam">Naam gerecht:</label>
                    <input type="text" id="naam" name="naam" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Opslaan</button>
                <a href="{{ url_for('all_dishes') }}" class="btn btn-secondary">Annuleren</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
