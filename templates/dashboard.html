{% extends "base.html" %}
{% block title %}Dashboard - E-chef{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-between align-items-center mb-4">
            <h1>Dashboard van {{ chef_naam }}</h1>
            <a href="{{ url_for('profile', chef_naam=chef_naam) }}" class="btn btn-outline-secondary">
                <i class="fas fa-user-cog"></i> Profiel Instellingen
            </a>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex flex-wrap gap-3" role="group" aria-label="Primary dashboard actions">
                <a href="{{ url_for('instructions') }}" class="btn btn-secondary p-3 btn-action" aria-label="Instructions">
                    <i class="fas fa-book"></i> E-chef Werkinstructie
                </a>
                <a href="{{ url_for('manage_ingredients', chef_naam=chef_naam) }}" class="btn btn-secondary p-3 btn-action" aria-label="Manage ingredients">
                    <i class="fas fa-carrot"></i> IngrediÃ«nten beheren
                </a>
                <a href="{{ url_for('manage_dishes', chef_naam=chef_naam) }}" class="btn btn-secondary p-3 btn-action" aria-label="Create new dish">
                    <i class="fas fa-utensils"></i> Nieuw gerecht opvoeren
                </a>
                <a href="{{ url_for('all_dishes') }}" class="btn btn-secondary p-3 btn-action" aria-label="Manage dishes">
                    <i class="fas fa-list"></i> Gerechten beheren
                </a>
                <a href="{{ url_for('haccp_dashboard', chef_naam=chef_naam) }}" class="btn btn-secondary p-3 btn-action" aria-label="HACCP Dashboard">
                    <i class="fas fa-clipboard-check"></i> HACCP automatiseren
                </a>
                <a href="{{ url_for('manage_orderlist') }}" class="btn btn-secondary p-3 btn-action" aria-label="Order list">
                    <i class="fas fa-clipboard-list"></i> Bestellijst samenstellen
                </a>
                <form method="POST" action="{{ url_for('export_cookbook') }}" class="btn-action" aria-label="Export cookbook form">
                    <input type="hidden" name="csrf_token" value="{{ session.get('csrf_token') }}">
                    <input type="hidden" name="exportForm" value="1">
                    <button type="submit" class="btn btn-secondary p-3 w-100" aria-label="Export to cookbook">
                        <i class="fas fa-file-export"></i> Exporteer je kookboek
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .dashboard-card {
        background-color: var(--kitchen-dark);
        border: 1px solid var(--kitchen-steel);
        border-radius: 4px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .dashboard-card h3 {
        color: var(--text-light);
        border-bottom: 1px solid var(--kitchen-steel);
        padding-bottom: 10px;
    }

    .dashboard-link {
        background-color: var(--kitchen-blue);
        color: var(--text-light);
        padding: 10px;
        border-radius: 4px;
        margin: 5px 0;
        display: block;
        text-decoration: none;
    }

    .dashboard-link:hover {
        background-color: var(--kitchen-highlight);
        color: var(--text-light);
    }

    .btn-action {
        width: 30%;
    }

    @media (max-width: 768px) {
        .btn-action {
            width: 100%;
            margin: 5px 0;
        }
        .dashboard-card {
            padding: 15px;
        }
    }
</style>
{% endblock %}
