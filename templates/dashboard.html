{% extends "base.html" %}
{% block title %}Dashboard - E-chef{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Dashboard van {{ chef_naam }}</h1>
            <p>Welkom op je persoonlijke dashboard!</p>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex flex-wrap gap-3" role="group" aria-label="Primary dashboard actions">
                <a href="{{ url_for('ai_assistant', chef_naam=chef_naam) }}" class="btn btn-primary p-3" style="width: 30%" aria-label="AI Assistant">
                    <i class="fas fa-robot"></i> AI Recepten Assistent
                </a>
                <a href="{{ url_for('manage_ingredients', chef_naam=chef_naam) }}" class="btn btn-secondary p-3" style="width: 30%" aria-label="Manage ingredients">
                    <i class="fas fa-carrot"></i> IngrediÃ«nten Beheren
                </a>
                <a href="{{ url_for('manage_dishes', chef_naam=chef_naam) }}" class="btn btn-secondary p-3" style="width: 30%" aria-label="Create new dish">
                    <i class="fas fa-utensils"></i> Nieuw Gerecht Samenstellen
                </a>
                <a href="{{ url_for('all_dishes') }}" class="btn btn-secondary p-3" style="width: 30%" aria-label="Manage dishes">
                    <i class="fas fa-list"></i> Gerechten beheren
                </a>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex flex-wrap gap-3" role="group" aria-label="Secondary dashboard actions">
                <a href="{{ url_for('haccp_dashboard', chef_naam=chef_naam) }}" class="btn btn-secondary p-3" style="width: 30%" aria-label="HACCP Dashboard">
                    <i class="fas fa-clipboard-check"></i> HACCP
                </a>
                <a href="{{ url_for('manage_orderlist') }}" class="btn btn-secondary p-3" style="width: 30%" aria-label="Order list">
                    <i class="fas fa-clipboard-list"></i> Bestellijst
                </a>
                <form method="POST" action="{{ url_for('export_cookbook') }}" style="width: 30%" aria-label="Export cookbook form">
                    <input type="hidden" name="exportForm" value="1">
                    <button type="submit" class="btn btn-secondary p-3 w-100" aria-label="Export to cookbook">
                        <i class="fas fa-file-export"></i> Exporteer Kookboek
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
