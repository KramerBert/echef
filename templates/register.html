{% extends "base.html" %}
{% block title %}Registreren - E-chef{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Registreren</h2>
            <form method="POST" action="{{ url_for('register') }}" aria-label="Registration form">
                <div class="mb-3">
                    <label for="naam" class="form-label">Naam</label>
                    <input type="text" class="form-control" id="naam" name="naam" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="wachtwoord" class="form-label">Wachtwoord</label>
                    <input type="password" class="form-control" id="wachtwoord" name="wachtwoord" required>
                </div>
                <button type="submit" class="btn btn-primary" aria-label="Register">
                    <i class="fas fa-user-plus"></i> Registreren
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
