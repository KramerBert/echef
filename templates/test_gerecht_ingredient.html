<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maak Gerecht</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        label {
            width: 100px;
            text-align: right;
        }
        select, input {
            padding: 10px;
            width: 200px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Maak Gerecht</h1>
    <form action="/test_gerecht_ingredient" method="post">
        <div class="form-group">
            <label for="gerecht_id">Gerecht:</label>
            <select id="gerecht_id" name="gerecht_id" required>
                <option value="" disabled selected>Kies gerecht</option>
                {% for gerecht in gerechten %}
                <option value="{{ gerecht['id'] }}">{{ gerecht['naam'] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="ingredient_id">Ingrediënt:</label>
            <select id="ingredient_id" name="ingredient_id" required>
                <option value="" disabled selected>Kies ingrediënt</option>
                {% for ingredient in ingredients %}
                <option value="{{ ingredient['id'] }}">{{ ingredient['naam'] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="hoeveelheid">Hoeveelheid:</label>
            <input type="text" id="hoeveelheid" name="hoeveelheid" required>
        </div>
        
        <button type="submit">Koppelen</button>
    </form>
    
    <h2>Gerecht-Ingrediënt Koppelingen</h2>
    <table>
        <thead>
            <tr>
                <th>Gerecht</th>
                <th>Ingrediënt</th>
                <th>Hoeveelheid</th>
            </tr>
        </thead>
        <tbody>
            {% for gi in gerecht_ingredienten %}
            <tr>
                <td>{{ gi['gerecht_naam'] }}</td>
                <td>{{ gi['ingredient_naam'] }}</td>
                <td>{{ gi['hoeveelheid'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
