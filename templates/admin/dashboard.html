{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gebruikersbeheer</h5>
                    <p class="card-text">Beheer alle gebruikers in het systeem.</p>
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-primary">Gebruikers beheren</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Systeemleveranciers</h5>

                    <a href="{{ url_for('admin.manage_system_suppliers') }}" class="btn btn-primary">Leveranciers beheren</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
