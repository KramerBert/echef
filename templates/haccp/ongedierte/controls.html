<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Ongediertebestrijding</h5>
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newPestControlModal">
            <i class="fas fa-bug"></i> Nieuwe Melding
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Datum/Tijd</th>
                        <th>Locatie</th>
                        <th>Type Plaag</th>
                        <th>Ernst</th>
                        <th>Status</th>
                        <th>Actie</th>
                    </tr>
                </thead>
                <tbody id="pestControlList">
                    <!-- Wordt gevuld via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal voor nieuwe melding -->
<div class="modal fade" id="newPestControlModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">Nieuwe Ongediertemelding</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="pestControlForm">
                    <div class="mb-3">
                        <label class="form-label">Locatie *</label>
                        <input type="text" class="form-control" name="locatie" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type Plaag *</label>
                        <select class="form-control" name="type_plaag" required>
                            <option value="muizen">Muizen</option>
                            <option value="ratten">Ratten</option>
                            <option value="insecten">Insecten</option>
                            <option value="mieren">Mieren</option>
                            <option value="andere">Andere</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ernst (1-5) *</label>
                        <input type="number" class="form-control" name="ernst" min="1" max="5" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Actie Ondernomen</label>
                        <textarea class="form-control" name="actie_ondernomen" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="opgelost">
                            <label class="form-check-label">Probleem Opgelost</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                <button type="button" class="btn btn-primary" onclick="savePestControl()">Opslaan</button>
            </div>
        </div>
    </div>
</div>
