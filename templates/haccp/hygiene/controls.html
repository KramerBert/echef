<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Persoonlijke Hygiëne Controles</h5>
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newHygieneControlModal">
            <i class="fas fa-plus"></i> Nieuwe Controle
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Datum/Tijd</th>
                        <th>Medewerker</th>
                        <th>Werkkleding</th>
                        <th>Handen</th>
                        <th>Sieraden</th>
                        <th>Ziekmelding</th>
                        <th>Opmerking</th>
                        <th>Actie</th>
                    </tr>
                </thead>
                <tbody id="hygieneControlsList">
                    <!-- Wordt gevuld via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal voor nieuwe controle -->
<div class="modal fade" id="newHygieneControlModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">Nieuwe Hygiëne Controle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="hygieneControlForm">
                    <div class="mb-3">
                        <label class="form-label">Medewerker *</label>
                        <input type="text" class="form-control" name="medewerker" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="werkkleding_ok" checked>
                            <label class="form-check-label">Werkkleding in orde</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="handen_ok" checked>
                            <label class="form-check-label">Handen schoon/verzorgd</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sieraden_ok" checked>
                            <label class="form-check-label">Geen sieraden</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="ziekmelding_ok" checked>
                            <label class="form-check-label">Geen ziekmelding nodig</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Opmerking</label>
                        <textarea class="form-control" name="opmerking" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                <button type="button" class="btn btn-primary" onclick="saveHygieneControl()">Opslaan</button>
            </div>
        </div>
    </div>
</div>
