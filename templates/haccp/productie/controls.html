<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Productie & Bereiding Controles</h5>
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newProductionModal">
            <i class="fas fa-utensils"></i> Nieuwe Controle
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Datum/Tijd</th>
                        <th>Product</th>
                        <th>Batch</th>
                        <th>Kerntemp.</th>
                        <th>Product Temp</th>
                        <th>Tijd/Temp</th>
                        <th>Opmerking</th>
                    </tr>
                </thead>
                <tbody id="productionControlsList">
                    <!-- Wordt gevuld via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal voor nieuwe controle -->
<div class="modal fade" id="newProductionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">Nieuwe Productie Controle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productionControlForm">
                    <div class="mb-3">
                        <label class="form-label">Product *</label>
                        <input type="text" class="form-control" name="product" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Batch Code *</label>
                        <input type="text" class="form-control" name="batch_code" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kerntemperatuur (Â°C) *</label>
                        <input type="number" class="form-control" name="kerntemperatuur" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="producttemp_ok" checked>
                            <label class="form-check-label">Producttemperatuur OK</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="tijd_temp_ok" checked>
                            <label class="form-check-label">Tijd/Temperatuur relatie OK</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Opmerking</label>
                        <textarea class="form-control" name="opmerking" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                <button type="button" class="btn btn-primary" onclick="saveProductionControl()">Opslaan</button>
            </div>
        </div>
    </div>
</div>
