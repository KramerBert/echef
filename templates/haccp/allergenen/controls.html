<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Allergenen Controles</h5>
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newAllergenModal">
            <i class="fas fa-allergies"></i> Nieuwe Controle
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Datum/Tijd</th>
                        <th>Product</th>
                        <th>Allergeen</th>
                        <th>Aanwezig</th>
                        <th>Kruisbesmetting</th>
                    </tr>
                </thead>
                <tbody id="allergenControlsList">
                    <!-- Wordt gevuld via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal voor nieuwe controle -->
<div class="modal fade" id="newAllergenModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">Nieuwe Allergenen Controle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="allergenControlForm">
                    <div class="mb-3">
                        <label class="form-label">Product *</label>
                        <select class="form-control" name="product_id" required>
                            <option value="">Selecteer product...</option>
                            {% for product in products %}
                            <option value="{{ product.product_id }}">{{ product.naam }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Allergeen *</label>
                        <select class="form-control" name="allergeen_id" required>
                            <option value="">Selecteer allergeen...</option>
                            {% for allergeen in allergenen %}
                            <option value="{{ allergeen.allergeen_id }}">{{ allergeen.naam }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="aanwezig">
                            <label class="form-check-label">Allergeen aanwezig</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="kruisbesmetting">
                            <label class="form-check-label">Risico op kruisbesmetting</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                <button type="button" class="btn btn-primary" onclick="saveAllergenControl()">Opslaan</button>
            </div>
        </div>
    </div>
</div>
