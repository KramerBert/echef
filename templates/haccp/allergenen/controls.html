<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Allergenen Controles</h5>
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#newAllergenModal">
            <i class="fas fa-allergies"></i> Nieuwe Controle
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Datum/Tijd</th>
                        <th>Locatie</th>
                        <th>Procedure Gevolgd</th>
                        <th>Werkplek Schoon</th>
                        <th>Gereedschap Schoon</th>
                        <th>Gescheiden Bereid</th>
                        <th>Opmerking</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody id="allergenControlsList">
                    <!-- Wordt gevuld via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal voor nieuwe controle -->
<div class="modal fade" id="newAllergenModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">Nieuwe Allergenen Controle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="allergenControlForm">
                    <div class="mb-3">
                        <label class="form-label">Locatie *</label>
                        <input type="text" class="form-control" name="locatie" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="procedure_gevolgd">
                            <label class="form-check-label">Procedure gevolgd</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="werkplek_schoon">
                            <label class="form-check-label">Werkplek schoon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gereedschap_schoon">
                            <label class="form-check-label">Gereedschap schoon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gescheiden_bereid">
                            <label class="form-check-label">Gescheiden bereid</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Opmerking</label>
                        <textarea class="form-control" name="opmerking" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                <button type="button" class="btn btn-primary" onclick="saveAllergenControl()">Opslaan</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editAllergenModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title">Allergenen Controle Bewerken</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editAllergenControlForm">
                    <input type="hidden" name="controle_id" id="edit_controle_id">
                    <div class="mb-3">
                        <label class="form-label">Locatie *</label>
                        <input type="text" class="form-control" name="locatie" id="edit_locatie" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="procedure_gevolgd" id="edit_procedure_gevolgd">
                            <label class="form-check-label">Procedure gevolgd</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="werkplek_schoon" id="edit_werkplek_schoon">
                            <label class="form-check-label">Werkplek schoon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gereedschap_schoon" id="edit_gereedschap_schoon">
                            <label class="form-check-label">Gereedschap schoon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="gescheiden_bereid" id="edit_gescheiden_bereid">
                            <label class="form-check-label">Gescheiden bereid</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Opmerking</label>
                        <textarea class="form-control" name="opmerking" id="edit_opmerking" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                <button type="button" class="btn btn-primary" onclick="updateAllergenControl()">Opslaan</button>
            </div>
        </div>
    </div>
</div>
