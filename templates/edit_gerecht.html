<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerecht Bewerken</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: 80vh;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        label {
            width: 100px;
            text-align: right;
        }
        input, select, textarea {
            padding: 10px;
            width: 200px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .ingredient {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .ingredient .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .ingredient .remove-button:hover {
            background-color: #e53935;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/gerechten/{{ session['chef_id'] }}"><button>Terug naar Gerechten</button></a>
    </div>
    <h1>Gerecht Bewerken</h1>
    <form action="/edit_gerecht/{{ gerecht['id'] }}" method="post">
        <div class="form-group">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" value="{{ gerecht['naam'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="beschrijving">Beschrijving:</label>
            <textarea id="beschrijving" name="beschrijving" required>{{ gerecht['beschrijving'] }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="prijs">Prijs per eenheid:</label>
            <input type="number" id="prijs" name="prijs" value="{{ gerecht['prijs'] }}" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="menu">Menu:</label>
            <select id="menu" name="menu" required>
                <option value="Amuse-bouche" {% if gerecht['menu'] == "Amuse-bouche" %}selected{% endif %}>Amuse-bouche</option>
                <option value="Hors d'oeuvre (koud voorgerecht)" {% if gerecht['menu'] == "Hors d'oeuvre (koud voorgerecht)" %}selected{% endif %}>Hors d'oeuvre (koud voorgerecht)</option>
                <option value="Potage (soep)" {% if gerecht['menu'] == "Potage (soep)" %}selected{% endif %}>Potage (soep)</option>
                <option value="Poisson (visgerecht)" {% if gerecht['menu'] == "Poisson (visgerecht)" %}selected{% endif %}>Poisson (visgerecht)</option>
                <option value="Entrée (warme voorgerecht)" {% if gerecht['menu'] == "Entrée (warme voorgerecht)" %}selected{% endif %}>Entrée (warme voorgerecht)</option>
                <option value="Sorbet (spoom)" {% if gerecht['menu'] == "Sorbet (spoom)" %}selected{% endif %}>Sorbet (spoom)</option>
                <option value="Plat principal (hoofdgerecht)" {% if gerecht['menu'] == "Plat principal (hoofdgerecht)" %}selected{% endif %}>Plat principal (hoofdgerecht)</option>
                <option value="Fromage (kaasplankje)" {% if gerecht['menu'] == "Fromage (kaasplankje)" %}selected{% endif %}>Fromage (kaasplankje)</option>
                <option value="Dessert" {% if gerecht['menu'] == "Dessert" %}selected{% endif %}>Dessert</option>
                <option value="Mignardises" {% if gerecht['menu'] == "Mignardises" %}selected{% endif %}>Mignardises</option>
            </select>
        </div>
        
        <h2>Ingrediënten</h2>
        <div id="ingredienten">
            {% for ingredient in gerecht_ingredienten %}
            <div class="ingredient">
                <label for="ingredient">Ingrediënt:</label>
                <select name="ingredient[]" required onchange="updatePrice(this)">
                    <option value="" disabled>Kies ingrediënt</option>
                    {% for ing in ingredients %}
                    <option value="{{ ing['id'] }}" data-price="{{ ing['prijs'] }}" {% if ing['id'] == ingredient['ingredient_id'] %}selected{% endif %}>{{ ing['naam'] }}</option>
                    {% endfor %}
                </select>
                <span class="price">Prijs per eenheid: €{{ ingredient['prijs'] }}</span>
                <label for="hoeveelheid">Hoeveelheid:</label>
                <input type="text" name="hoeveelheid[]" value="{{ ingredient['hoeveelheid'] }}" required>
                <button type="button" class="remove-button" onclick="removeIngredient(this)">Verwijderen</button>
            </div>
            {% endfor %}
        </div>
        
        <button type="button" onclick="addIngredient()">Ingrediënt Toevoegen</button><br>
        <button type="submit">Opslaan</button>
    </form>
    <form action="/delete_gerecht/{{ gerecht['id'] }}" method="post">
        <button type="submit" class="delete-button">Verwijder Gerecht</button>
    </form>
    
    <script>
        function addIngredient() {
            var ingredientenDiv = document.getElementById('ingredienten');
            var newIngredientDiv = document.createElement('div');
            newIngredientDiv.className = 'ingredient';
            newIngredientDiv.innerHTML = `
                <label for="ingredient">Ingrediënt:</label>
                <select name="ingredient[]" required onchange="updatePrice(this)">
                    <option value="" disabled selected>Kies ingrediënt</option>
                    {% for ingredient in ingredients %}
                    <option value="{{ ingredient['id'] }}" data-price="{{ ingredient['prijs'] }}">{{ ingredient['naam'] }}</option>
                    {% endfor %}
                </select>
                <span class="price"></span>
                <label for="hoeveelheid">Hoeveelheid:</label>
                <input type="text" name="hoeveelheid[]" required>
                <button type="button" class="remove-button" onclick="removeIngredient(this)">Verwijderen</button>
            `;
            ingredientenDiv.appendChild(newIngredientDiv);
        }

        function updatePrice(selectElement) {
            var price = selectElement.options[selectElement.selectedIndex].getAttribute('data-price');
            var priceSpan = selectElement.nextElementSibling;
            priceSpan.textContent = "Prijs per eenheid: €" + price;
        }

        function removeIngredient(button) {
            var ingredientDiv = button.parentElement;
            ingredientDiv.remove();
        }
    </script>
</body>
</html>
