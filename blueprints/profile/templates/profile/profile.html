{% extends "base.html" %}
{% block title %}Profiel - {{ chef_naam }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Profiel van {{ chef_naam }}</h1>
    
    <div class="card">
        <div class="card-body">
            <h2>Wachtwoord wijzigen</h2>
            <form method="POST" action="{{ url_for('profile.profile', chef_naam=chef_naam) }}" class="profile-form">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="current_password">Huidig wachtwoord</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password">Nieuw wachtwoord</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Bevestig nieuw wachtwoord</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <input type="hidden" name="update_password" value="1">
                <button type="submit" class="btn btn-primary mt-3">Wachtwoord wijzigen</button>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h2>Account verwijderen</h2>
            <p class="text-danger">Let op: Deze actie kan niet ongedaan worden gemaakt!</p>
            <form action="{{ url_for('profile.delete_account', chef_naam=chef_naam) }}" method="post">
                {{ form.csrf_token }}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Weet je zeker dat je je account wilt verwijderen? Dit kan niet ongedaan worden gemaakt!');">
                    Account verwijderen
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
