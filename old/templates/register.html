<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe e-chef Registreren</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: black;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Nieuwe e-chef registreren</h1>
    <form id="registerForm" action="/register" method="post" onsubmit="return validatePassword()">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="telefoonnummer">Telefoonnummer:</label>
        <input type="text" id="telefoonnummer" name="telefoonnummer"><br>
        
        <label for="password">Wachtwoord:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="confirm_password">Herhaal Wachtwoord:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
                
        <button type="submit">Registreren</button>
    </form>
    
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("Wachtwoorden komen niet overeen.");
                return false;
            }
            return true;
        }

        document.getElementById('registerForm').onsubmit = function(event) {
            event.preventDefault();
            var form = this;
            var xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    form.reset();
                    alert("Succesvol geregistreerd, je ontvangt een e-mail.");
                    window.location.href = "/";
                } else {
                    alert("Er is een fout opgetreden. Probeer het opnieuw.");
                }
            };
            xhr.send(new URLSearchParams(new FormData(form)).toString());
        };
    </script>
</body>
</html>
