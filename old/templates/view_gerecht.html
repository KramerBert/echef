<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerecht Overzicht</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .content {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        label {
            width: 100px;
            text-align: right;
        }
        .ingredient {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .edit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/gerechten/{{ session['chef_id'] }}"><button>Terug naar Gerechten</button></a>
    </div>
    <div class="content">
        <h1>{{ gerecht['naam'] }}</h1>
        <div class="form-group">
            <label for="beschrijving">Beschrijving:</label>
            <span>{{ gerecht['beschrijving'] }}</span>
        </div>
        <div class="form-group">
            <label for="prijs">Prijs per eenheid:</label>
            <span>€{{ gerecht['prijs'] }}</span>
        </div>
        <div class="form-group">
            <label for="menu">Menu:</label>
            <span>{{ gerecht['menu'] }}</span>
        </div>
        <h2>Ingrediënten</h2>
        <div id="ingredienten">
            {% for ingredient in gerecht_ingredienten %}
            <div class="ingredient">
                <label for="ingredient">Ingrediënt:</label>
                <span>{{ ingredient['naam'] }}</span>
                <span class="price">Prijs per eenheid: €{{ ingredient['prijs'] }}</span>
                <label for="hoeveelheid">Hoeveelheid:</label>
                <span>{{ ingredient['hoeveelheid'] }}</span>
            </div>
            {% endfor %}
        </div>
        <a href="/edit_gerecht/{{ gerecht['id'] }}"><button class="edit-button">Gerecht Bewerken</button></a>
    </div>
</body>
</html>
