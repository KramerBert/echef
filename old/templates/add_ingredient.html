<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrediënt Toevoegen</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        label {
            width: 100px;
            text-align: right;
        }
        input, select {
            padding: 5px;
            width: 200px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Ingrediënt Toevoegen</h1>
    <form action="/add_ingredient" method="post">
        <div class="form-group">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required>
        </div>
        
        <div class="form-group">
            <label for="eenheid">Eenheid:</label>
            <select id="eenheid" name="eenheid" required>
                <option value="" disabled selected>Kies eenheid</option>
                {% for unit in units %}
                <option value="{{ unit['naam'] }}">{{ unit['naam'] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="prijs">Prijs:</label>
            <input type="number" id="prijs" name="prijs" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="categorie">Categorie:</label>
            <select id="categorie" name="categorie" required>
                <option value="" disabled selected>Kies categorie</option>
                {% for category in categories %}
                <option value="{{ category['naam'] }}">{{ category['naam'] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit">Toevoegen</button>
    </form>
    <div class="button-container">
        <a href="/dashboard/{{ session['chef_id'] }}"><button>Terug naar Dashboard</button></a>
    </div>
</body>
</html>
