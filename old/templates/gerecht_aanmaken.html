<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuw Gerecht Aanmaken</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        label {
            width: 100px;
            text-align: right;
        }
        input, select, textarea {
            padding: 10px;
            width: 200px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .ingredient {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .ingredient .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .ingredient .remove-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Nieuw Gerecht Aanmaken</h1>
    <form action="/gerecht_aanmaken" method="post">
        <div class="form-group">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required>
        </div>
        
        <div class="form-group">
            <label for="beschrijving">Beschrijving (komt onder naam van het gerecht op de menukaart):</label>
            <textarea id="beschrijving" name="beschrijving" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="prijs">Prijs:</label>
            <input type="number" id="prijs" name="prijs" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="menu">Menu:</label>
            <select id="menu" name="menu" required>
                <option value="Amuse-bouche">Amuse-bouche</option>
                <option value="Hors d'oeuvre (koud voorgerecht)">Hors d'oeuvre (koud voorgerecht)</option>
                <option value="Potage (soep)">Potage (soep)</option>
                <option value="Poisson (visgerecht)">Poisson (visgerecht)</option>
                <option value="Entrée (warme voorgerecht)">Entrée (warme voorgerecht)</option>
                <option value="Sorbet (spoom)">Sorbet (spoom)</option>
                <option value="Plat principal (hoofdgerecht)">Plat principal (hoofdgerecht)</option>
                <option value="Fromage (kaasplankje)">Fromage (kaasplankje)</option>
                <option value="Dessert">Dessert</option>
                <option value="Mignardises">Mignardises</option>
            </select>
        </div>
        
        <h2>Ingrediënten</h2>
        <div id="ingredienten">
            <div class="ingredient">
                <label for="ingredient">Ingrediënt:</label>
                <select name="ingredient[]" required onchange="updatePrice(this)">
                    <option value="" disabled selected>Kies ingrediënt</option>
                    {% for ingredient in ingredients %}
                    <option value="{{ ingredient['id'] }}" data-price="{{ ingredient['prijs'] }}">{{ ingredient['naam'] }}</option>
                    {% endfor %}
                </select>
                <span class="price"></span>
                <label for="hoeveelheid">Hoeveelheid:</label>
                <input type="text" name="hoeveelheid[]" required>
                <button type="button" class="remove-button" onclick="removeIngredient(this)">Verwijderen</button>
            </div>
        </div>
        
        <button type="button" onclick="addIngredient()">Ingrediënt Toevoegen</button><br>
        <button type="submit">Gerecht Aanmaken</button>
    </form>
    
    <script>
        function addIngredient() {
            var ingredientenDiv = document.getElementById('ingredienten');
            var newIngredientDiv = document.createElement('div');
            newIngredientDiv.className = 'ingredient';
            newIngredientDiv.innerHTML = `
                <label for="ingredient">Ingrediënt:</label>
                <select name="ingredient[]" required onchange="updatePrice(this)">
                    <option value="" disabled selected>Kies ingrediënt</option>
                    {% for ingredient in ingredients %}
                    <option value="{{ ingredient['id'] }}" data-price="{{ ingredient['prijs'] }}">{{ ingredient['naam'] }}</option>
                    {% endfor %}
                </select>
                <span class="price"></span>
                <label for="hoeveelheid">Hoeveelheid:</label>
                <input type="text" name="hoeveelheid[]" required>
                <button type="button" class="remove-button" onclick="removeIngredient(this)">Verwijderen</button>
            `;
            ingredientenDiv.appendChild(newIngredientDiv);
        }

        function updatePrice(selectElement) {
            var price = selectElement.options[selectElement.selectedIndex].getAttribute('data-price');
            var priceSpan = selectElement.nextElementSibling;
            priceSpan.textContent = "Prijs per eenheid: €" + price;
        }

        function removeIngredient(button) {
            var ingredientDiv = button.parentElement;
            ingredientDiv.remove();
        }
    </script>
</body>
</html>
