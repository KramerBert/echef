<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorraad</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .filter-container {
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        label {
            width: 100px;
            text-align: right;
        }
        input, select {
            padding: 5px;
            width: 200px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Voorraad</h1>
    <div class="button-container">
        <a href="/add_ingredient"><button>Ingrediënten Toevoegen</button></a>
        <a href="/dashboard/{{ session['chef_id']|safe }}"><button>Terug naar Persoonlijk Dashboard</button></a>
    </div>
    <div class="filter-container">
        <form action="/inventory" method="get">
            <label for="categorie">Filter op Categorie:</label>
            <select id="categorie" name="categorie">
                <option value="">Alle</option>
                {% for category in categories %}
                <option value="{{ category['naam']|safe }}">{{ category['naam']|safe }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filter</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Naam</th>
                <th>Eenheid</th>
                <th>Prijs per eenheid</th>
                <th>Categorie</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient in ingredients %}
            <tr>
                <td><a href="#" onclick="openModal('{{ ingredient['id']|safe }}', '{{ ingredient['naam']|safe }}', '{{ ingredient['eenheid']|safe }}', '{{ ingredient['prijs']|safe }}', '{{ ingredient['categorie']|safe }}')">{{ ingredient['naam']|safe }}</a></td>
                <td>{{ ingredient['eenheid'] }}</td>
                <td>{{ ingredient['prijs'] }}</td>
                <td>{{ ingredient['categorie'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Ingrediënt Bewerken</h2>
            <form id="editForm" action="/edit_ingredient" method="post">
                <input type="hidden" id="ingredient_id" name="id">
                <div class="form-group">
                    <label for="modal_naam">Naam:</label>
                    <input type="text" id="modal_naam" name="naam" required>
                </div>
                
                <div class="form-group">
                    <label for="modal_eenheid">Eenheid:</label>
                    <input type="text" id="modal_eenheid" name="eenheid" required>
                </div>
                
                <div class="form-group">
                    <label for="modal_prijs">Prijs per eenheid:</label>
                    <input type="number" id="modal_prijs" name="prijs" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="modal_categorie">Categorie:</label>
                    <select id="modal_categorie" name="categorie" required>
                        {% for category in categories %}
                        <option value="{{ category['naam'] }}">{{ category['naam'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="submit">Opslaan</button>
                    <button type="button" class="delete-button" onclick="document.getElementById('deleteForm').submit()">Verwijderen</button>
                </div>
            </form>
            <form id="deleteForm" action="/delete_ingredient" method="post">
                <input type="hidden" id="delete_ingredient_id" name="id">
            </form>
        </div>
    </div>

    <script>
        function openModal(id, naam, eenheid, prijs, categorie) {
            document.getElementById('ingredient_id').value = id;
            document.getElementById('delete_ingredient_id').value = id;
            document.getElementById('modal_naam').value = naam;
            document.getElementById('modal_eenheid').value = eenheid;
            document.getElementById('modal_prijs').value = prijs;
            document.getElementById('modal_categorie').value = categorie;
            document.getElementById('editModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('editModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
